<html>
    <head>
        <title>Add</title>
        <script src="{{ url_for('static', filename='script/add.js') }}"></script>
        <meta charset="utf-8">
        <meta content="IE=edge" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        #search-container {
            top: 50%;
            left: 50%;
        }
        
        #search-container input[type=text] {
            width: 500px;
            height: 60px;
            padding: 6px;
            margin-top: 8px;
            font-size: 20px;
            border-color: black;
        }
        
        #search-container button {
            float: inherit;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        #search-container button:hover {
            background: #ccc;
        }
        </style>
    </head>

    <body>
        <h1>Add a house</h1>
        <form>
            <input type="text" placeholder="House Name" id="name">
            <input type="text" placeholder="House Price" id="price">
            <input type="text" placeholder="House Latitude" id="latitude">
            <input type="text" placeholder="House Longtitude" id="longtitude">
            <input type="text" placeholder="District" id="district">
            <button type="button"><i class="fa fa-search" onclick="addClick()">Submit Add</i></button>
            <button type="button" onclick="location.href='/'"><i class="fa fa-search">Cancel</i></button>
        </form>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
