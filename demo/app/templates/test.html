<html>

<head>
    <title>Main</title>
    <script src="{{ url_for('static', filename='script/test.js') }}"></script>
    <script type="module" src="index.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        header {
            height: 60px;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
        }

        .logo {
            width: 150px;
            float:left;
            margin-top: 0px;
            display: inline;
        }

        .tab {
            overflow: hidden;
            display: inline;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
            display: inline;
        }

        .tab button:hover {
            border-bottom: 2px solid rgb(38, 88, 255);
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: none;
            border-top: none;
        }

        body {
            border: none;
        }
        
        .overall_table tr,td {
            vertical-align: top;
        }

        #overview_table {
            vertical-align: top;
        }

        #overview_table td {
            width: 300px;
        }

        #content {
            width: 500px;
            display: inline;
        }

        #search-container {
            top: 50%;
            left: 50%;
        }
        
        #search-container input[type=text] {
            left: 0px;
            width: 500px;
            height: 60px;
            padding: 6px;
            margin-top: 8px;
            font-size: 20px;
            border-color: black;
        }
        
        #search-container button {
            height: 60px;
            width: 60px;
            float: inherit;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        #search-container button:hover {
            background: #ccc;
        }

        #search-container-procedure input[type=text] {
            left: 0px;
            width: 300px;
            height: 43px;
            padding: 6px;
            margin-top: 8px;
            font-size: 20px;
            border-color: black;
        }
        
        #Search-button-procedure {
            height: 60px;
            width: 60px;
            float: inherit;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        #search-container-procedure button:hover {
            background: #ccc;
        }

        #Refresh {
            height: 60px;
            width: 100px;
            float: right;
            margin-top: 16px;
            padding: 6px 10px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }

        .filter-table {
            margin-top: 10px;
            width: 700px
        }

        .filter-table th {
            width:100px;
        }

        .filter-table tr:hover {background-color: #D6EEEE;}

        .result-table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 700px;
        }

        .result-table td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .result-table tr:hover {background-color: #D6EEEE;}

        #map {
            margin-top: 10px;
            height: 400px;
            width: 400px;
            float: right;
            display: inline;
        }
        
        @media (max-width: 600px) {
            section {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }

        #warning_sign {
            background-color: lightcoral;
            padding: 6px;
            font-size: large;
        }

        #warning_icon {
            color: yellow;
            content: "\26A0";
        }

        #Overview {
            display:block;
        }

        .edit_button {
            border-radius: 4px;
            font-size: 15px;
            background-color: lightblue;
            padding: 3px;
            display:inline;
        }
    </style>
</head>

<body>
    <div id="whole-page">
        <header>
            <h2 class="logo">Airbnb
                <span>Chicago</span>
            </h2>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'Search')">Search</button>
                <button class="tablinks" onclick="openTab(event, 'Edit')">Edit</button>
                <button class="tablinks" onclick="openTab(event, 'Overview')">Overview</button>
            </div>
        </header>
            
        <div id="Search" class="tabcontent">
            <div id="overall-layer">
                <table class="overall-table">
                    <tr>
                        <td>
                            <div id="contentwomap">
                                <div id="search-container">
                                    <form>
                                        <input type="text" placeholder="Search houses in Chicago" name="search" id="filter">
                                        <button type="button"><i class="fa fa-search" onclick="searchClick()"></i></button>
                                    </form>
                                </div>
                                <div>
                                    <table class="filter-table">
                                        <tr>
                                            <th>Safety Score Range</th>
                                            <td>
                                                <form>
                                                    <div id="checkboxes-1">
                                                        <label for="one">
                                                            <input type="checkbox" id="ss-1" name="(Neighborhood.safety_score >= 90)"/>90 or higher</label>
                                                        <label for="two">
                                                            <input type="checkbox" id="ss-2" name="(Neighborhood.safety_score >= 80 AND Neighborhood.safety_score < 90)"/>80 - 90</label>
                                                        <label for="three">
                                                            <input type="checkbox" id="ss-3" name="(Neighborhood.safety_score >= 70 AND Neighborhood.safety_score < 80)"/>70 - 80</label>
                                                        <label for="four">
                                                            <input type="checkbox" id="ss-4" name="(Neighborhood.safety_score >= 60 AND Neighborhood.safety_score <= 70)"/>60 - 70</label>
                                                        <label for="five">
                                                            <input type="checkbox" id="ss-5" name="(Neighborhood.safety_score < 90)"/>lower than 60</label>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>Price Range</th>
                                            <td>
                                                <form>
                                                    <div id="checkboxes-2">
                                                        <label for="one">
                                                            <input type="checkbox" id="pr-1" name="(range_name = 'Low Price(0-75)')"/>$0 - $75</label>
                                                        <label for="two">
                                                            <input type="checkbox" id="pr-2" name="(range_name = 'Low Price(75-150)')"/>$75 - $150</label>
                                                        <label for="three">
                                                            <input type="checkbox" id="pr-3" name="(range_name = 'Low Price(150-225)')"/>$150 - $225</label>
                                                        <label for="four">
                                                            <input type="checkbox" id="pr-4" name="(range_name = 'High Price(225-300)')"/>$225 - $300</label>
                                                        <label for="five">
                                                            <input type="checkbox" id="pr-5" name="(range_name = 'High Price(300+)')"/>$300 or higher</label>
                                                    </div>
                                                </form>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>District</th>
                                            <td>
                                                <form>
                                                    <input type="text" placeholder="Enter Chicago District" name="district" id="district-search">
                                                </form>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div id="result-table">
                                    <table class="result-table">
                                        <thead>
                                            <tr>
                                            <th>House Name</th>
                                            <th>Price</th>
                                            <th>Safety Score</th>
                                            <th>District</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tableBody">
            
                                        </tbody>
                                        </table>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div id="map"></div>
                            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtSANyiZA_la-8UwTA3y5ol-ACsxPovns&callback=initMap&v=weekly" defer></script>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
        <div id="Edit" class="tabcontent">
            <h3 id="warning_sign">
                <span id="warning_icon">&#9888;</span>
                Warning: Please do not use any button on this page if you are not a superuser.
            </h3>
            <button id="Add" onclick="location.href='add.html'" type="button" class="edit_button">Add a house</button>
            <button id="Edit" onclick="location.href='edit.html'" type="button" class="edit_button">Edit a house</button>
            <button id="Delete" onclick="location.href='delete.html'" type="button" class="edit_button">Delete a house</button>
        </div>

        <div id="Overview" class="tabcontent">
            <table id="overview_table">
                <tr>
                    <td>
                        <div id="search-container-procedure">
                            <form>
                                <input type="text" placeholder="Enter Chicago district" id="district-p-filter">
                                <button id="Search-button-procedure" type="button"><i class="fa fa-search" onclick="procedureClick()"></i></button>
                                <button id="Refresh" type="button" onclick="overviewClick()">Refresh</button>
                            </form>
                        </div>
                        <table class="result-table">
                            <thead>
                                <tr>
                                    <th>District</th>
                                    <th>Price Range</th>
                                    <th>Total Homes</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody2">
            
                            </tbody>
                        </table>
                    </td>
                    <td>
                        <img src="../../../data/Chicago-Neighborhood-Guide-Map-of-Chicago-Neighborhoods-with-Real-Estate-Listings-Best-Chicago-Properties-LLC.jpeg" alt="Chicago Neighborhood Map">
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
