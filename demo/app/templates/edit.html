<html>

<head>
    <title>Edit</title>
    <script src="{{ url_for('static', filename='script/edit.js') }}"></script>
    <script type="module" src="index.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        header {
            height: 60px;
            width: 100%;
            padding: 10px;
            background-color: lightblue;
        }

        .logo {
            width: 150px;
            float:left;
            margin-top: 0px;
            display: inline;
        }

        #search-container {
            top: 50%;
            left: 50%;
        }
        
        #search-container input[type=text] {
            width: 500px;
            height: 60px;
            padding: 6px;
            margin-top: 8px;
            font-size: 20px;
            border-color: black;
        }
        
        #search-container button {
            float: inherit;
            padding: 6px 10px;
            margin-top: 8px;
            margin-right: 16px;
            background: #ddd;
            font-size: 17px;
            border: none;
            cursor: pointer;
        }
        
        #search-container button:hover {
            background: #ccc;
        }

        .result-table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 700px;
        }

        .result-table td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:hover {background-color: #D6EEEE;}

        .submit_button {
            border-radius: 4px;
            margin-top: 10px;
            margin-right: 10px;
            font-size: 12px;
            padding-top: 10px;
            background-color: lightblue;
            padding: 3px;
        }
    </style>
</head>

<body>
    <header>
        <h2 class="logo">Airbnb
            <span>Chicago</span>
        </h2>
    </header>
    <div id="whole-page">
        <div id="Search-edit" class="tabcontent">
            <div id="overall-layer-edit">
                <nav>
                    <!--TODO-->
                </nav>
                <div id="content-edit">
                    <h1>Edit a house</h1>
                    <div id="search-container-edit">
                        <form>
                            <input type="text" placeholder="Search HomeId" id="filter">
                            <button type="button"><i class="fa fa-search" onclick="searchClick()"></i></button>
                        </form>
                    </div>
                    <div id="result-table-edit">
                        <table class="result-table">
                            <tr>
                                <th>HomeId</th>
                                <th>House Name</th>
                                <th>Price</th>
                                <th>District</th>
                                <th>Edit</th>
                            </tr>
                            <tr>
                                <th id="HomeIdText"></th>
                                <th><input type="text" id="HouseNameText"></th>
                                <th><input type="text" id="PriceText"></th>
                                <th><input type="text" id="DistrictText"></th>
                                <th><button type="button" onclick="editClick()">Edit</button></th>
                            </tr>
                        </table>
                    </div>
                    <button class="submit_button" type="button" onclick="location.href='/'">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
